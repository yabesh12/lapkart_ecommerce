
{% extends 'user/base.html' %}
{% load static %}



<body>
    {% block body%}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9 mt-5">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your Password</strong>
			
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-12">
          <form action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label>Current Password</label>
             <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Create New Password</label>
              <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" name="confirm_password" placeholder="Confirm Your Password" class="form-control" required>
            </div>
            <input type="submit" value="Save Changes" class="btn btn-primary col-12">
          </form>
              
				</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
</body>
