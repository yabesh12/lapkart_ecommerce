{% extends 'user/base.html' %}
{% load static %}


<body>
    {% block body%}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      {% include 'includes/alerts.html'%}
      <form action="{% url 'userlogin' %}" method="POST" id="userlogin">
        {%csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Password" name="password">
          </div> <!-- form-group// -->
          
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login  </button>
          </div> <!-- form-group// -->
          <div class="form-group">
        
        </div> <!-- form-group// -->     
      </form>
      <a href="{% url 'signinotp' %}"><button class="btn btn-primary btn-block"> Login With OTP</button></a>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'usersignup' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

  <script src="{% static 'js/usersignin.js' %}"></script>

 </style>
