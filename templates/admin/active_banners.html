{% extends 'admin/adBase.html' %}
{% load static %}

{% block content %}
<div class="container">
<section>
    <div class="row active_user_table mt-5">
        <div class="table-responsive shadow p-3 mb-5 bg-white rounded">
            <caption><p class="table_caption font-weight-bold">Active Banners</p></caption>
            <table class="data-table table hover multiple-select-row nowrap" id="myTable">
				<a href="{% url 'add_banner' %}" class="btn btn-secondary btn-sm d-flex justify-content-center">Add New Banner</a><br>
                <thead>
                    <tr>
                        <th scope="col">Banner</th>
                        <th scope="col">Targeted Product</th>
						<!-- <th>Block/Unblock</th> -->
						<th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for banner in banners %}
                    <tr>
                        <td><img src="{{banner.image.url}}"  width="75px" alt=""></td>
                        <td>{{banner.product}}</td>
						<!-- {% if banner.is_active %}
						<td><a href="{%  url 'blockbanner' banner.id %}" onclick="blockBanner()"><i class="fas fa-circle" style="color: green;"></i></a></td>  
						{% else %}
						  <td><a href="{%  url 'unblockbanner' banner.id %}" onclick="unblockBanner()"><i class="fas fa-circle" style="color: red;"></i></a></td>
							{% endif %} -->
						<td><a href="{%  url 'editbanner' banner.id %}"><i class="fas fa-pencil-alt"></i></a> <a href="{%  url 'deletebanner' banner.id %}" style="margin-left: 15px;" onclick="deleteBanner()"><i
								class="far fa-trash-alt"></i></a>
						</td>
                        <!-- <td>{{offer.phone_number}}</td> -->
                        <!-- {% if user.is_active %}
                        <td><a href="{%  url 'blockuser' user.id %}" onclick="blockUser()"><i class="icon-copy dw dw-lock"></i></a></td>  
                        {% else %}
                          <td><a href="{%  url 'unblockuser' user.id %}" onclick="unblockUser()"><i class="icon-copy dw dw-unlock1"></i></a></td>
                            {% endif %}
                            <td><a href="{%  url 'deleteuser' user.id %}" style="margin-left: 15px;" onclick="deleteuser()"><i
                            class="far fa-trash-alt"></i></a></td> -->
            
                    </tr>   
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
</div>
{% endblock %}

{% block script %}
<script>
	function deleteBanner() {
		event.preventDefault();
		var dlt = event.currentTarget.href
		console.log(dlt)
		Swal.fire({
			title: 'Are you sure?',
			text: "You won't be able to revert this!",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#3085d6',
			cancelButtonColor: '#d33',
			confirmButtonText: 'Yes, delete it!'
		}).then((result) => {
			if (result.isConfirmed) {
				
				window.location = dlt;
			}
		})
	}
</script>
